<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
    <script
      src="https://kit.fontawesome.com/334fa33965.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <picture>
          <source srcset="build/img/Logo.avif" type="image/avif" />
          <source srcset="build/img/Logo.webp" type="image/webp" />

          <img
            loading="lazy"
            width="200"
            height="300"
            src="build/img/Logo.png"
            alt="imagen_logo"
          />
        </picture>

        <div class="buscador">
          <input type="text" placeholder="¿Qué deseas buscar?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="btn-loguin">Login</button>
      </div>
    </header>

    <div class="banner">
      <div class="contenedor contenido-banner">
        <h1>Mes Promocional</h1>
        <p>Productos seleccionados con 33% de descuento</p>
        <button class="btn-productos">Ver Productos</button>
      </div>
      <picture class="banner-tablet">
        <source srcset="build/img/bannerR.avif" type="image/avif" />
        <source srcset="build/img/bannerR.webp" type="image/webp" />

        <img
          loading="lazy"
          width="200"
          height="300"
          src="build/img/bannerR.png"
          alt="imagen_logo"
        />
      </picture>
      <picture class="banner-desktop">
        <source srcset="build/img/banner.avif" type="image/avif" />
        <source srcset="build/img/banner.webp" type="image/webp" />

        <img
          loading="lazy"
          width="200"
          height="300"
          src="build/img/banner.png"
          alt="imagen_logo"
        />
      </picture>
    </div>
  </body>
</html>
