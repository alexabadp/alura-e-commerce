<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header>
      <div class="imagen">
        <picture>
          <source srcset="build/img/imagen_vocalista.avif" type="image/avif" />
          <source srcset="build/img/imagen_vocalista.webp" type="image/webp" />

          <img
            loading="lazy"
            width="200"
            height="300"
            src="build/img/imagen_vocalista.jpg"
            alt="imagen_vocalista"
          />
        </picture>
      </div>
    </header>
  </body>
</html>
