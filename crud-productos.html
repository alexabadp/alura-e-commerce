<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
    <script
      src="https://kit.fontawesome.com/334fa33965.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <picture>
          <source srcset="build/img/Logo.avif" type="image/avif" />
          <source srcset="build/img/Logo.webp" type="image/webp" />

          <img
            loading="lazy"
            width="200"
            height="300"
            src="build/img/Logo.png"
            alt="imagen_logo"
          />
        </picture>

        <div class="buscador">
          <input type="text" placeholder="¿Qué deseas buscar?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="btn-loguin">Login</button>
      </div>
    </header>

    <section class=""></section>

    <section class="rodapie">
      <div class="contenedor contenedor-logo">
        <div class="flex">
          <div class="logo">
            <picture>
              <source srcset="build/img/Logo.avif" type="image/avif" />
              <source srcset="build/img/Logo.webp" type="image/webp" />

              <img
                loading="lazy"
                width="200"
                height="300"
                src="build/img/Logo.png"
                alt="imagen_logo"
              />
            </picture>
          </div>
          <div class="informacion">
            <p>Quienes somos</p>
            <p>Política de privacidad</p>
            <p>Programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquisiado</p>
            <p>Anuncie aquí</p>
          </div>
        </div>
        <form action="">
          <h3>Hable con nosotros</h3>
          <input type="text" placeholder="Nombre" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <button type="submit">Enviar mensaje</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p>Desarrollado por Alex Abad</p>
      <p>2023</p>
    </footer>
  </body>
</html>
