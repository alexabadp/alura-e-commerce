<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <picture>
          <source srcset="build/img/Logo.avif" type="image/avif" />
          <source srcset="build/img/Logo.webp" type="image/webp" />

          <img
            loading="lazy"
            width="200"
            height="300"
            src="build/img/Logo.png"
            alt="imagen_logo"
          />
        </picture>

        <div class="buscador">
          <input type="text" placeholder="¿Qué deseas buscar?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="loguin.html">
          <button href="loguin.html" class="btn-loguin">Login</button>
        </a>
      </div>
    </header>
  </body>
</html>
