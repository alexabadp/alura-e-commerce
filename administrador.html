<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <picture>
          <source srcset="build/img/Logo.avif" type="image/avif" />
          <source srcset="build/img/Logo.webp" type="image/webp" />

          <img
            loading="lazy"
            width="200"
            height="300"
            src="build/img/Logo.png"
            alt="imagen_logo"
          />
        </picture>

        <div class="buscador">
          <input type="text" placeholder="¿Qué deseas buscar?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="loguin.html">
          <button href="loguin.html" class="btn-loguin">Login</button>
        </a>
      </div>
    </header>
    <section class="rodapie">
      <div class="contenedor contenedor-logo">
        <div class="flex">
          <div class="logo">
            <picture>
              <source srcset="build/img/Logo.avif" type="image/avif" />
              <source srcset="build/img/Logo.webp" type="image/webp" />

              <img
                loading="lazy"
                width="200"
                height="300"
                src="build/img/Logo.png"
                alt="imagen_logo"
              />
            </picture>
          </div>
          <div class="informacion">
            <p>Quienes somos</p>
            <p>Política de privacidad</p>
            <p>Programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquisiado</p>
            <p>Anuncie aquí</p>
          </div>
        </div>
        <form action="">
          <h3>Hable con nosotros</h3>
          <div>
            <input
              class="rodapie-nombre"
              type="text"
              placeholder="Nombre"
              required
              pattern="[\s\S]{1,40}"
              data-tipo="nombre"
            />
            <p class="input-message-error"></p>
          </div>
          <div>
            <textarea
              class="rodapie-mensaje"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje"
              maxlength="120"
              pattern="^[a-zA-Z0-9 ]{1,100}$"
              required
              data-tipo="mensaje"
            ></textarea>
            <p class="input-message-error"></p>
          </div>
          <button>Enviar Mensaje</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p>Desarrollado por Alex Abad</p>
      <p>2023</p>
    </footer>
  </body>
</html>
